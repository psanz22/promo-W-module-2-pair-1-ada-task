<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ada Task exercise 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>AdaTasks</h1>
    </header>
    <main>
      <div class="container">
        <div class="containerA">
          <form class="container-1">
            <input
              type="text"
              id="new-task"
              name="new-task"
              placeholder="Nueva tarea"
              class="js-input-new-task"
            />
            <button class="buttonA js-buttonA">Agregar</button>
          </form>
        </div>
        <div class="containerB">
          <form class="container-2">
            <input type="text" id="search-task" name="search-task" placeholder="Ejemplo: gym" />
            <button class="buttonB">Buscar</button>
          </form>
          <ul class="js-list"></ul>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="repaso.js"></script>
  </body>
</html>
